<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic full-stack app. java backend, js, html frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>WebGUI Example</h1>
    <input type="text" id="inputData" placeholder="Enter your name">
    <input type="number" id="inputAge" placeholder="Enter your age">
    <button onclick="sendData()">Submit</button>
    <div id="result"></div>

    <!-- Add an audio element with controls -->
    <audio id="myAudio" controls>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
<script>
    // Add JavaScript to play the audio when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        var audio = document.getElementById('myAudio');
        audio.play();
    });
</script>
</body>
</html>
